{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ReinforceMath - Learn with AI{% endblock %}</title>
    <link href="{% static 'p4ds/style.css' %}" rel="stylesheet">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div class="logo">
                <a href="{% url 'p4ds:index' %}">
                    <img src="{% static 'p4ds/images/logo-light.png' %}" alt="ReinforceMath Logo">
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="{% url 'p4ds:index' %}">홈</a></li>
                <li><a href="#">내 공부방</a></li>
                <li><a href="#">문제 풀기</a></li>
                <li><a href="#">선생님 공간</a></li>
            </ul>
            <div class="auth-buttons">
                <a href="#" class="btn login-btn">Log in</a>
                <a href="#" class="btn signup-btn">Sign up</a>
            </div>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="{% static 'js/p4ds.js' %}"></script>
</body>
</html>
